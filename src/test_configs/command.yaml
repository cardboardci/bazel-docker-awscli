schemaVersion: 2.0.0

commandTests:
  - name: "python2_test"
    command: "/usr/bin/python"
    args: ["-V"]
    expectedError: ["Python 2\\..*"]
  - name: "python3_test"
    command: "/usr/bin/python3"
    args: ["-V"]
    expectedOutput: ["Python 3\\..*"]
  - name: "pip_test"
    command: "/usr/bin/pip"
    args: ["-V"]
    expectedOutput: ["pip \\d+\\..*"]
  - name: "pip3_test"
    command: "/usr/bin/pip3"
    args: ["-V"]
    expectedOutput: ["pip \\d+\\..*"]
