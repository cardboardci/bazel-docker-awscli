schemaVersion: 2.0.0

commandTests:
  - name: "python2_test"
    command: "which"
    args: ["python"]
    expectedError: ["Python 2\\..*"]
  - name: "python3_test"
    command: "which"
    args: ["python3"]
    expectedOutput: ["Python 3\\..*"]
  - name: "pip_test"
    command: "which"
    args: ["pip"]
    expectedOutput: ["pip \\d+\\..*"]
  - name: "pip3_test"
    command: "which"
    args: ["pip3"]
    expectedOutput: ["pip \\d+\\..*"]
