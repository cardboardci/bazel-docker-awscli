schemaVersion: 2.0.0

commandTests:
  - name: "ls_test"
    command: "ls"
    args: ["/tmp/"]
    expectedOutput: ["."]
  - name: "python2_test"
    command: "which"
    args: ["python"]
    expectedOutput: ["/usr/bin/python"]
  - name: "python3_test"
    command: "which"
    args: ["python3"]
    expectedOutput: ["/usr/bin/python3"]
  - name: "pip_test"
    command: "which"
    args: ["pip"]
    expectedOutput: ["/usr/bin/pip"]
  - name: "pip3_test"
    command: "which"
    args: ["pip3"]
    expectedOutput: ["/usr/bin/pip3"]
